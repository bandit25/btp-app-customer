 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
    <title>Title</title>
    <link href="www/css/bootstrap.min.css" rel="stylesheet">
    <link href="www/css/reg.css" rel="stylesheet">
	
	<style type="text/css">
	.error{
		color:red;
	}
	</style>
	
  </head>

<body>
    <div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form" id="regform" class="text-center">
				
					<h2>Register</h2>
					
					<hr class="colorgraph">					
						
					<div class="form-group">
						<input type="text" id="name" class="form-control input-lg" placeholder="Full Name" tabindex="1" required pattern="[a-zA-Z\s]+"><br>
						<div id="err_name" class="error" style="display:none;">Name should only consists of alphabets and/or spaces</div>
					</div>					
						
					<div class="form-group">
						<input type="text" id="mobile" class="form-control input-lg" placeholder="Mobile Number" tabindex="2" required pattern="[789][0-9]{9}"><br>
						<div id="err_mobile" class="error" style="display:none;">Mobile number should be of 10 digits and start from 7/8/9</div>
					</div>

					<div class="form-group">
						<input type="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="3" required><br>
						<div id="err_email" class="error" style="display:none;">Invalid E-MAIL </div>
					</div>
					
					<div class="form-group">
						<input type="text" id="address" class="form-control input-lg" placeholder="Address" tabindex="4"required><br>
						<div id="err_address" class="error" style="display:none;">Please enter your address</div>
					</div>
						
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" onchange="form.repassword.pattern = this.value;">
								<div id="err_password" class="error" style="display:none;">Password must contain at least 6 characters, including UPPER/lowercase and numbers.</div>
							</div>
						</div>
							
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name ="repassword" id="repassword" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" required >
								<div id="err_repassword" class="error" style="display:none;">Please enter the same password</div>
							</div>
						</div>
					</div>
					
                    <hr class="colorgraph">
					
					<div class="row">
						<div class="col-xs-12 col-md-6">
						
						<button type="button" id = "registerbutton" class="btn btn-primary btn-block btn-lg" tabindex="7">Register</button>
						</div>
					</div>
					
				</form>
			</div>
		</div>
    </div>
	
	<script src = "www/js/jquery-1.11.2.min.js"></script>   
    <script src = "www/js/bootstrap.min.js"></script>
    <script type ="text/javascript" src = "www/js/signupvalidation.js"></script>
	<script type ="text/javascript" src = "www/js/signuphandler.js"></script>
                        
</body>
</html>
