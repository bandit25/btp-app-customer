<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Change Password</title>
        <link rel="stylesheet" type="text/css" href="www/css/style.css" />
		
		
        
    </head>
    <body>
        <div class="container">	
		
				<div class="example-wrapper clearfix">
					<h3>Change Password</h3>
					<form method="POST" action ="Reset">
						<div class="demo-wrapper">
							<input id="field_pwd1"type="Password" class="mac" size ="30" placeholder="New Password" required title="Password must contain at least 6 characters, including UPPER/lowercase and numbers." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" onchange="form.field_pwd2.pattern = this.value;" name="pwd1"><br>			
							<input id="field_pwd2" type="Password" class="mac" size ="30" placeholder="Confirm Password" required title="Please enter the same Password as above." name="pwd2"><br>						
							<button class="modern embossed-link"><strong>Submit</strong></button>
						</div>
					</form>	
				</div>
			
        </div>
</body>
</html>
